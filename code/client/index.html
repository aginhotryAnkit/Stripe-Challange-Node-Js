<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Afrobeatles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Afrobeatles" />
    <link rel="icon" href="/assets/img/favicon.png" />

  <body>
    <main class="main-global">

      <div class="button-list">

        <a target="_blank" href="https://open.spotify.com/playlist/37i9dQZF1DWWHMKZF8dZSb">Spotify</a>!</p>
    </footer>
